    <style>
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
        }

        #signupForm, #loginForm {
            text-align: center;
        }

        input[type=email], input[type=password], input[type=text] {
            color: black;
        }

        h2 {
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">

        <a href="#" class="logo"> <span>LAMCA</span>GYM </a>

        <nav class="navbar">

            <a href="trainer.html">Trainers</a>
            <a href="login.html">Register Now / Log In</a>
        </nav>
        
    

    </header>

<!-- Signup Form -->
<div id="signupForm">
    <h2 style="color: white;">Signup</h2>
    <input type="text" placeholder="Name" style="color: black;">
    <input type="email" placeholder="Email" style="color: black;">
    <input type="password" placeholder="Password" style="color: black;">
    <button>Signup</button>
</div>

<!-- Login Form -->
<div id="loginForm" style="display:none;">
    <h2 style="color: white;">Login</h2>
    <input type="email" placeholder="Email" style="color: black;">
    <input type="password" placeholder="Password" style="color: black;">
    <button>Login</button>
</div>

<button id="toggleForm">Switch to Login</button>

<script>
    document.getElementById('toggleForm').addEventListener('click', function() {
        let loginForm = document.getElementById('loginForm');
        let signupForm = document.getElementById('signupForm');
        let toggleBtn = document.getElementById('toggleForm');

        if (signupForm.style.display === "none") {
            signupForm.style.display = "block";
            loginForm.style.display = "none";
            toggleBtn.textContent = "Switch to Login";
        } else {
            signupForm.style.display = "none";
            loginForm.style.display = "block";
            toggleBtn.textContent = "Switch to Signup";
        }
    });
</script>

</body>
</html>
