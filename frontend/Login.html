<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link href='https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="css/Login.css">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), url('/frontend/images/bgd_logo_signup.jpg');
            background-size: cover;
            background-position: center;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
        }

        #signupForm, #loginForm {
            text-align: center;
        }

        input[type=email], input[type=password], input[type=text] {
            color: black;
        }

        h2 {
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">

        <a href="#" class="logo"> <span>LAMCA</span>GYM </a>

        <!-- <div id="menu-btn" class="fas fa-bars"></div>  LÃ¤gg till hamburgar meny for telefon skala -->

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="who-are-we.html">Who are we</a>
            <a href="ourgym.html">Our Gym</a>
            <a href="membership.html">Membership</a>
            <a href="trainer.html">Trainers</a>
            <a href="login.html">Register Now / Log In</a>
        </nav>
        
    

    </header>

    

<div class="form-wrapper">
<!-- Signup Form -->
    <div id="signupForm">
        <div id="signupTitle">
            <h2>Register</h2>
        </div>
        <input type="text" placeholder="Name" style="color: black;">
        <input type="email" placeholder="Email" style="color: black;">
        <input type="password" placeholder="Password" style="color: black;">
        <div><button>Register</button></div>
        <p>Already a member? <span id="toggleToLogin" style="color: #f09401; cursor: pointer;">Log in</span></p>
    </div>

<!-- Login Form -->
    <div id="loginForm" style="display:none;">
        <div id="signupTitle">
            <h2>Log In</h2>
        </div>
        <input type="email" placeholder="Email" style="color: black;">
        <input type="password" placeholder="Password" style="color: black;">
        <div><button>Log In</button></div>
        <p>Not a member? <span id="toggleToSignup" style="color: #f09401; cursor: pointer;">create account</span></p>
    </div>
</div>

<script src="script/Login.js" defer></script>


</body>
</html>
